

<body>
  <div class="box">
    <form autocomplete="off">
      <h2>התחברות</h2>
      <div class="inputBox">
        <input type="text" required="required" [(ngModel)]="username" name="username">
        <span>Username</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required="required" [(ngModel)]="password" name="password" placeholder="Password">
        <span>Password</span>
        <i></i>
      </div>
      <div class="links">
        <a href="#">שכחת סיסמא? </a>
        <a href="#">משתמש חדש</a>
      </div>
      <input type="submit" (click)="login()" value="Login">
    </form>
  </div>
</body>
