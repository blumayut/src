<body>
  <div [ngClass]="{mboxLogin:!isLogUp}" class="boxLogin">
    <form *ngIf="!isLogUp" autocomplete="off">
      <h2>התחברות</h2>
      <div class="inputBox">
        <input type="text" required="required" [(ngModel)]="UserNP.username" name="username">
        <span>שם משתמש (מייל)</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required="required" [(ngModel)]="UserNP.password" name="password" placeholder="Password">
        <span>סיסמא</span>
        <i></i>
      </div>
      <div class="links">
        <a href="/forgotPassword">שכחת סיסמא? </a>
        <label (click)="isLogUp=true">משתמש חדש</label>
      </div>
      <input type="submit" (click)="login()" value="התחברות">
    </form>
    <form *ngIf="isLogUp" autocomplete="off">
      <h2>רישום</h2>
      <div class="inputBox">
        <input type="text" required="required" [(ngModel)]="user.firstName" name="firstName">
        <span>שם פרטי</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="text" required="required" [(ngModel)]="user.lastName" name="lastName">
        <span>משפחה</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="text" required="required" [(ngModel)]="user.email" name="email">
        <span>מייל</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input type="password" required="required" [(ngModel)]="UserNP.password" name="password" placeholder="Password">
        <span>סיסמא</span>
        <i></i>
      </div>
      <div *ngIf="isLogUp" class="links">
        <label (click)="isLogUp=false">להתחברות</label>
      </div>
      <input type="submit" (click)="logUP()" value="רישום">
    </form>
  </div>
</body>
